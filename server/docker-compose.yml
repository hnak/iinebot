version: '2'
services:
  https-portal:
    image: steveltn/https-portal:1
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - app
    volumes_from:        
      - app
    restart: always
    environment:
      DOMAINS: 'bazaar-ec.tk -> http://35.229.79.52:46658'
      STAGE: 'production'
      WEBSOCKET: true
      # FORCE_RENEW: 'true'
  app:
    build: .
